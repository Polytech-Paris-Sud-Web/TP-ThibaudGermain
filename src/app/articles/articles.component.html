<div class="input-group input-group-sm mb-3">
  <input
    type="text"
    class="form-control"
    aria-label="Small"
    aria-describedby="inputGroup-sizing-sm"
    placeholder="Search with title, content or author"
    (input)="updateArticles($event.target.value)"
  >
</div>
<app-article *ngFor="let article of articles" [article]="article"  (deletedArticle)="delete($event)"></app-article>
